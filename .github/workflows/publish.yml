name: Publish
on:
  # Trigger on every tag
  push:
    tags:
    - 'v*'

jobs:
  # Creates the release
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      # Create the release
      - name: Create release archive
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: DiscordMusicPlayer ${{ github.ref }}
          draft: false
          prerelease: false

  # Publish all version
  publish:
    name: Publish
    strategy:
      matrix:
        target: ['linux-x64', 'win-x64', 'win-x86']
    runs-on: ubuntu-latest
    needs: [release]

    steps:
      # Checkout the source code
      - name: Checkout
        uses: actions/checkout@v1

      # Setup .NET 5.0
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      # Clean the output folder
      - name: Clean
        run: rm -rf ./release-${{ matrix.target }}.tar.gz ./release-${{ matrix.target }}

      # Publish the .NET project
      - name: Publish release
        run: dotnet publish -c Release -r "${{ matrix.target }}" --self-contained false -o ./release-${{ matrix.target }}

      # Create a .tar.gz archive
      - name: Packing archive
        run: tar czvf ./release-${{ matrix.target }}.tar.gz ./release-${{ matrix.target }}/*

      # Upload the release
      - name: Upload release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./release-${{ matrix.target }}.tar.gz
          asset_name: release-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip